<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" type="text/css" href="student_form.css">
</head>
<body>
    <h2><center>Registration Form</center></h2>
    <form id="student-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <div class="gender-residential">
            <label>Gender:</label>
            <label><input type="checkbox" name="gender" value="male" required> Male</label>
            <label><input type="checkbox" name="gender" value="female" required> Female</label>
            <label><input type="checkbox" name="gender" value="other" required> Other</label>
        </div>

        <br>

        <div class="gender-residential">
            <label>Residential Type:</label>
            <label><input type="checkbox" name="residential-type" value="day-scholar"> Day Scholar</label>
            <label><input type="checkbox" name="residential-type" value="hosteller"> Hosteller</label>
        </div>

        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
            <option value="Select">Select</option>
            <option value="computer-science">Computer Science</option>
            <option value="Electrical">Electrical</option>
            <option value="Mechanical">Mechanical</option>
        </select>

        <label for="Resume">Resume:</label>
        <input type="file" id="Resume" name="Resume" accept="pdf/*" required>
        
        <h3>Qualifications:</h3>
        <table id="qualification-table">
            <tr>
                <th>Degree</th>
                <th>Institute</th>
                <th>Year of Passing</th>
                <th>Percentage</th>

            </tr>
            <tr>
                <td><input type="text" name="degree" required></td>
                <td><input type="text" name="institute" required></td>
                <td><input type="text" name="year-of-passing" required></td>
                <td><input type="text" name="Percentage" required></td>
            </tr>
            <tr>
                <td><input type="text" name="degree" required></td>
                <td><input type="text" name="institute" required></td>
                <td><input type="text" name="year-of-passing" required></td>
                <td><input type="text" name="Percentage" required></td>
            </tr>
            <tr>
                <td><input type="text" name="degree" required></td>
                <td><input type="text" name="institute" required></td>
                <td><input type="text" name="year-of-passing" required></td>
                <td><input type="text" name="Percentage" required></td>
            </tr>
        </table>
        
        <br><br>
        
        <input type="button" value="Submit" onclick="validateAndSubmit()">
    </form>

    <script src="student_form.js"></script>
</body>
</html>
